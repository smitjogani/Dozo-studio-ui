<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doze Studio</title>
    <link rel="icon" type="image/gif" href="https://doze.studio/favicon.gif" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full bg-zinc-900">
      <div class="parent w-full h-[2000vh] relative">
        <div class="w-full sticky top-0 left-0">
          <canvas id="canvas" class="h-screen w-full"> </canvas>

          <div
            class="absolute animate1 text-1 z-[2] text-white bottom-10 w-1/2 left-10"
          >
            <h1 class="leading-20 font-[100] text-3xl">&copy; 2024 DOZE STD</h1>

            <h1 class="text-3xl">Shaping brands → Crafting motion →</h1>
          </div>
        </div>
      </div>
    </div>

    <!--import Gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--import Scroll Trigger -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom Script -->
    <script>
      const canvas = document.querySelector("#canvas");
      const context = canvas.getContext("2d");

      const frames = {
        currentIndex: 0,
        maxIndex: 1614,
      };

      let imageLoaded = 0;

      const images = [];

      function preloadImages() {
        for (var i = 1; i <= frames.maxIndex; i++) {
          const imageUrl = `./assets/img/frame_${i
            .toString()
            .padStart(4, "0")}.jpg`;

          const img = new Image();
          img.src = imageUrl;

          img.onload = () => {
            imageLoaded++;

            if (imageLoaded === frames.maxIndex) {
              loadImage(frames.currentIndex);
              startAnimaton();
            }
          };
          images.push(img);
        }
      }

      function loadImage(index) {
        if (index >= 0 && index <= frames.maxIndex) {
          const img = images[index];

          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;

          const scaleX = canvas.width / img.width;
          const scaleY = canvas.height / img.height;
          const scale = Math.max(scaleX, scaleY);

          const newWidth = img.width * scale;
          const newHeight = img.height * scale;

          const offsetX = canvas.width - newWidth;
          const offsetY = canvas.height - newHeight;

          context.clearRect(0, 0, canvas.width, canvas.height);
          context.imageSmoothingEnabled = true;
          context.imageSmoothingQuality = "high";
          context.drawImage(img, offsetX, offsetY, newWidth, newHeight);

          frames.currentIndex = index;
        }
      }

      function startAnimaton() {
        var tl = gsap.timeline({
          scrollTrigger: {
            trigger: ".parent",
            start: "top top",
            scrub: 2,
            end: "bottom bottom",
          },
        });

        function updateFrame(index) {
          return {
            currentIndex: index,
            ease: "linear",
            onUpdate: function () {
              loadImage(Math.floor(frames.currentIndex));
            },
          }
        }

        tl
        .to(frames, updateFrame(frames.maxIndex), "a")
        .to(".animate1", {
          opacity: 0,
          ease: "linear",
        }, "a");
      }

      window.addEventListener("resize", () => {
        loadImage(Math.floor(frames.currentIndex));
      });

      preloadImages();
    </script>
  </body>
</html>
